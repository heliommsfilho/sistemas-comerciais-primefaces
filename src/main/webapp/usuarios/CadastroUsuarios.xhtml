<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
	<ui:define name="titulo">Novo usuário</ui:define>
	
	<ui:define name="corpo">
		<h1>Novo usuário</h1>
		
		<p:toolbar style="margin-top: 20px;">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuarios"/>
				<p:commandButton value="Salvar" id="botaoSalvar"/>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa"/>
			</p:toolbarGroup>
		</p:toolbar>
			
		<h:form id="frm">
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" max="80"/>
				
				<p:outputLabel value="E-mail" for="email"/>
				<p:inputText id="email" size="60" max="80"/>
		        
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" size="32" max="32"/>
			</p:panelGrid>
			
			<p:panelGrid columns="2" id="panelAdicionarGrupo" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:selectOneMenu value="${'ADM'}">
					<f:selectItem itemLabel="Administradores" itemValue="ADM"/>
					<f:selectItem itemLabel="Auxiliares" itemValue="AUX"/>
					<f:selectItem itemLabel="Vendedores" itemValue="VEN"/>
				</p:selectOneMenu>
				
				<p:commandButton value="Adicionar grupo"/>
			</p:panelGrid>
			
			<p:dataTable id="tabelaGrupos" value="#{cadastroUsuarios.listaGrupos}" var="grupo" emptyMessage="Nenhum grupo encontrado."
						 rows="20" paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom">
				<p:column headerText="Grupo" style="width: 96%; text-align: left">
					<h:outputText value="#{grupo}"/>
				</p:column>
				<p:column style="width: 4%">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:button icon="ui-icon-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
