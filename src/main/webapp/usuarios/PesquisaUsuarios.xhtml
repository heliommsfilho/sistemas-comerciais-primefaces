<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    			xmlns="http://www.w3.org/1999/xhtml"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de usuários</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de usuários</h1>
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuarios"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<h:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60"/>
			</h:panelGrid>
			
			<p:dataTable id="tabelaUsuarios" value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario"
						 style="margin-top: 20px;" emptyMessage="Nenhum usuário encontrado."
						 rows="20" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true">
				<p:column headerText="Nome" style="width: 70%; text-align: left;">
					<h:outputText value="#{usuario.nome}"/>
				</p:column>
				
				<p:column headerText="E-mail" style="width: 26%; text-align: left;">
					<h:outputText value="#{usuario.email}"/>
				</p:column>
				
				<p:column style="width: 4%; text-align: center;">
	    			<p:button icon="ui-icon-pencil" title="Editar"/>
	    			<p:button icon="ui-icon-trash" title="Excluir"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>			
</ui:composition>
